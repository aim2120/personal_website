<div class="artwork">
    <a href="images/artwork/{{original_filename}}" target="_blank">
        <img src="images/artwork/{{filename}}" original-width="{{file_size.width}}" original-height="{{file_size.height}}" />
    </a>
    <div>
        <em>{{title}}</em> | {{medium}} | {{dimensions}} | {{year}}
    </div>
</div>
